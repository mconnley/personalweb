apiVersion: v1
kind: Secret
metadata:
  name: personalweb-secrets
  namespace: default
type: Opaque
data:
  secrets.json:|-
{
  "SiteCountsConnectionString": "Host={{ .Values.database.host }};Database={{ .Values.database.dbname }};Username={{ .Values.database.username }};Password={{ .Values.database.password }}"
}  